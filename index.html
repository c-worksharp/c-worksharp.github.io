<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Header</h1>
      <div class="answer" style="display: none;">
        <p>
          <b>Ответ:</b><br>
          <input type="checkbox" name="" id="">
          <input type="text" size="40">
          <input type="button" value="х" onclick="this.closest('.answer').remove()">
        </p>
      </div>
    </header>
    <div id="main">
      <div>
        кнопочки
        <input type="button" value="Отправить в Google Form" onclick="getValues()">
        <p>
          (отправит данные в консоль браузера)
        </p>
        <p>
          можно будет увидеть как данные сформировались для отправки в Google Form
        </p>
      </div>
      <div id = "mainLines">
        <div class = "lines">
          <br>
          <div class ="questions">
            <b>Вопрос:</b>
            <input type="button" value="удалить" onclick="this.closest('.lines').remove()">
            <br><br>
            <textarea cols="42" rows="3"></textarea>
          </div>
          <div class="answers">
            <div class="answer">
              <p>
                <b>Ответ:</b><br>
                <input type="checkbox" name="" id="">
                <input type="text" size="40">
                <input type="button" value="х" onclick="this.closest('.answer').remove()">
              </p>
            </div>
          </div>
          <p>
            <input type="button" value="Создать новый ответ" onclick="createAnswer(this.closest('.lines'))">
          </p>
          <div class = "comment">
            <p>
              <b>Комментарий:</b><br>
              <textarea cols="42" rows="3"></textarea>
            </p>
          </div>
          <hr>
        </div>
      </div>
      <div>
        <input type="button" value="Добавить новый вопрос" onclick="createQuestion()"><br><br><br>
        <input type="button" value="Отправить в Google Form" onclick="getValues()">
      </div>
    </div>
    <footer>
      <h1>Footer</h1>
      <p>
        Нужно заполнить и выбрать правильный ответ
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
